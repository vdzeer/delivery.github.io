<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.svg" alt="logo" class="logo-img">
            <input type="text" class="input input-search" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="btn btn-primary">
                    <img src="img/user.svg" alt="user" class="btn-img">
                    <span class="btn-text">Войти</span>
                </button>
                <button class="btn">
                    <img src="img/cont.svg" alt="cont" class="btn-img">
                    <span class="btn-text">Корзина</span>
                </button>
            </div>
        </header>
    </div>
</body>
</html>
